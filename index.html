<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Comic Generator</h1>
        <p>Create and share your own comic strip!</p>
        <button id="generateComicBtn">Generate Comic</button>
    </header>

    <section id="comicForm">
        <!-- Your 10 input fields go here -->
        <!-- Inside the #comicForm section in index.html -->

        <label for="panel1">Panel 1:</label>
        <input type="text" id="panel1" name="panel1" maxlength="100" placeholder="Enter text for panel 1">

        <label for="panel2">Panel 2:</label>
        <input type="text" id="panel2" name="panel2" maxlength="100" placeholder="Enter text for panel 2">
    
        <label for="panel3">Panel 3:</label>
        <input type="text" id="panel3" name="panel3" maxlength="100" placeholder="Enter text for panel 3">

        <label for="panel4">Panel 4:</label>
        <input type="text" id="panel4" name="panel4" maxlength="100" placeholder="Enter text for panel 4">

        <label for="panel5">Panel 5:</label>
        <input type="text" id="panel5" name="panel5" maxlength="100" placeholder="Enter text for panel 5">

        <label for="panel6">Panel 6:</label>
        <input type="text" id="panel6" name="panel6" maxlength="100" placeholder="Enter text for panel 6">

        <label for="panel7">Panel 7:</label>
        <input type="text" id="panel7" name="panel7" maxlength="100" placeholder="Enter text for panel 7">

        <label for="panel8">Panel 8:</label>
        <input type="text" id="panel8" name="panel8" maxlength="100" placeholder="Enter text for panel 8">

        <label for="panel9">Panel 9:</label>
        <input type="text" id="panel9" name="panel9" maxlength="100" placeholder="Enter text for panel 9">

        <label for="panel10">Panel 10:</label>
        <input type="text" id="panel10" name="panel10" maxlength="100" placeholder="Enter text for panel 10">
    
    </section>


    <section id="comicDisplay">
        <!-- Display area for generated comic panels -->
    </section>

    <script src="app.js"></script>
</body>
</html>
